{%extends 'base.html'%}
{% block content %}
{% if user.is_authenticated %}
<center>
<h1>Delete Post</h1>

<form action="" method="post">{% csrf_token %}
    <p>Post sarlavhasi : {{post.post_title}}</p>
    <input type="submit" value="O'chirish" class="btn btn-outline-danger">
    <a href="{% url 'postView' post.pk%}" class="btn btn-outline-warning">Bekor qilish</a>
</form>

</center>
{% endif %}
{% endblock %}
